<div fxLayout="column">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Full name</mat-label>
      <input matInput minlength="3" placeholder="(minimum 3 characters)" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput minlength="6" placeholder="(minimum 6 characters)" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Credit card number</mat-label>
      <input matInput placeholder="16-digit number" />
    </mat-form-field>
  </div>
  <p>We'll never share your payment details with anyone else.</p>
  <div>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</div>
