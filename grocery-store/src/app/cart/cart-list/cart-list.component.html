<div class="mt-3 justify-content-between" fxLayout="row">
  <div class="cart-container">
    <app-cart-item
      *ngFor="let item of cartList"
      [cartItem]="item"
      (removeProduct)="removeProduct($event)"
    ></app-cart-item>
    <div class="total">
      <h2>Total: ${{ totalPrice() }}</h2>
    </div>
  </div>
  <div>
    <app-checkout-form (submit)="onSubmitForm($event)"></app-checkout-form>
  </div>
</div>
