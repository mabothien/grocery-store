<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
  <div class="cart-container">
    <app-cart-item
      *ngFor="let item of cartList"
      [cartItem]="item"
      (removeProduct)="removeProduct($event)"
    ></app-cart-item>
    <div>
      <h2>Total: ${{ totalPrice() }}</h2>
    </div>
  </div>
  <div>
    <app-checkout-form></app-checkout-form>
  </div>
</div>
